<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather--Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div id="BigApp">

      <nav class="navbar navbar-dark bg-primary">
        <h1 class="nameapp">Weather Journal App</h1>
      </nav>

      <div class="secinput">
        <input type="text" id="ZipCode" placeholder="Enter Zipcode here" />
        <small id="error"></small>
      </div>

      <div class="secfeelings">
        <!-- <label for="feelings">How are you feeling today?</label> -->
        <textarea class="myInput" id="feelings" rows="9" cols="50" placeholder="How are you feeling today?"></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>

      <div id="Card">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="Temp"></div>
          <div id="City"></div>
          <div id="Description"></div>
          <div id="Date"></div>
          <div id="Content"></div>
        </div>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
